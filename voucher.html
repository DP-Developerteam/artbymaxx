<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Essential Meta Tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Title & SEO -->
        <title>Art by Maxx</title>
        <meta name="description" content="Abstrakte Gemälde von Maxx – Struktur, Farbe und Emotion in jedem Werk. Entdecken Sie die aktuelle Kunstsammlung." />
        <meta name="keywords" content="Kunst, abstrakte Malerei, Acryl, Strukturpaste, Maxx, Gemälde, Art by Maxx" />
        <meta name="author" content="Art by Maxx" />
        <link rel="canonical" href="https://artbymaxx.com/" />

        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Art by Maxx – Abstrakte Kunstwerke" />
        <meta property="og:description" content="Einblicke in die faszinierende Welt der abstrakten Kunst von Maxx. Struktur, Farbe, Emotion." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://artbymaxx.com/" />
        <meta property="og:image" content="https://artbymaxx.com/og-image.jpg" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Art by Maxx – Abstrakte Kunstwerke" />
        <meta name="twitter:description" content="Abstrakte Gemälde voller Struktur, Tiefe und Farbe – entdecken Sie die Werke von Maxx." />
        <meta name="twitter:image" content="https://artbymaxx.com/twitter-image.jpg" />

        <!-- Favicons -->
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="ArtByMaxx" />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="voucher-box">
            <h2>Bitte geben Sie Ihren Zugangscode ein</h2>
            <input type="password" id="voucher" placeholder="Voucher Code" />
            <button onclick="checkVoucher()">Zugang</button>
        </div>

        <script>
            function checkVoucher() {
            const code = document.getElementById("voucher").value.trim();
            if (code === "DP-GALLERY4MAXX") {
                window.location.href = "gallery.html";
            } else {
                alert("Ungültiger Code. Bitte erneut versuchen.");
            }
            }
        </script>
    </body>
</html>
